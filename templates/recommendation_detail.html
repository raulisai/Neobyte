<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ recommendation.title }} - AI Channel</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tailwind.output.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="bg-gray-900 text-white font-orbitron">
    {% include 'navbar.html' %}

    <main class="container mx-auto px-4 sm:px-6 py-20 sm:py-24">
        <article class="bg-gray-800 p-4 sm:p-8 rounded-lg shadow-lg">
            <h1 class="text-2xl sm:text-4xl font-bold mb-4 sm:mb-6">{{ recommendation.title }}</h1>
            <div class="prose prose-invert max-w-none text-sm sm:text-base">
                <p class="mb-4">{{ recommendation.description }}</p>
                <div class="mt-6">
                    {{ recommendation.content | safe }}
                </div>
            </div>
        </article>
    </main>

    <footer class="bg-gray-800 py-6 sm:py-8">
        <div class="container mx-auto px-4 sm:px-6 text-center">
            <p class="text-sm sm:text-base">&copy; 2024 AI Channel. All rights reserved.</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}" type="module"></script>
</body>
</html>
