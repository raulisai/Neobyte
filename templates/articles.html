<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Channel - Articles</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tailwind.output.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="bg-gray-900 text-white font-orbitron">
    <nav id="navbar" class="fixed top-0 left-0 right-0 z-50 transition-all duration-300">
        <div class="container mx-auto px-4 sm:px-6 py-3 bg-gray-800 bg-opacity-80 rounded-full">
            <div class="flex flex-col sm:flex-row justify-between items-center">
                <a href="{{ url_for('index') }}" class="text-2xl font-bold text-neon-blue mb-2 sm:mb-0">AI Channel</a>
                <ul class="flex flex-wrap justify-center space-x-2 sm:space-x-6 items-center">
                    <li><a href="{{ url_for('index') }}" class="hover:text-neon-blue transition-colors">Home</a></li>
                    <li><a href="#" class="hover:text-neon-blue transition-colors">Articles</a></li>
                    <li>
                        <button id="theme-toggle" class="p-2 rounded-full bg-gray-700 dark:bg-gray-200">
                            <svg id="theme-toggle-dark-icon" class="w-5 h-5 hidden" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
                            <svg id="theme-toggle-light-icon" class="w-5 h-5 hidden" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 sm:px-6 py-20 sm:py-24">
        <h1 class="text-3xl sm:text-4xl font-bold mb-8 sm:mb-12 text-center">AI Channel Articles</h1>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 sm:gap-8">
            {% for article in articles %}
            <div class="article-card bg-gray-800 p-4 sm:p-6 rounded-lg shadow-lg">
                <h2 class="text-xl sm:text-2xl font-semibold mb-4">{{ article.title }}</h2>
                <p class="mb-4 text-sm sm:text-base">{{ article.content[:150] }}...</p>
                <div class="flex justify-between items-center">
                    <span class="text-xs sm:text-sm text-gray-400">{{ article.date }}</span>
                    <a href="{{ url_for('article_detail', article_id=article.id) }}" class="text-neon-blue hover:text-neon-green transition-colors text-sm sm:text-base">Read More</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </main>

    <footer class="bg-gray-800 py-6 sm:py-8">
        <div class="container mx-auto px-4 sm:px-6 text-center">
            <p class="text-sm sm:text-base">&copy; 2024 AI Channel. All rights reserved.</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}" type="module"></script>
</body>
</html>
