<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Channel - Articles</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tailwind.output.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="bg-gray-900 text-white font-orbitron">
    {% include 'navbar.html' %}

    <main class="container mx-auto px-4 sm:px-6 py-20 sm:py-24">
        <h1 class="text-3xl sm:text-4xl font-bold mb-8 sm:mb-12 text-center">AI Channel Articles</h1>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 sm:gap-8">
            {% for article in articles %}
            <div class="article-card bg-gray-800 p-4 sm:p-6 rounded-lg shadow-lg">
                <h2 class="text-xl sm:text-2xl font-semibold mb-4">{{ article.title }}</h2>
                <p class="mb-4 text-sm sm:text-base">{{ article.content[:150] }}...</p>
                <div class="flex justify-between items-center">
                    <span class="text-xs sm:text-sm text-gray-400">{{ article.date }}</span>
                    <a href="{{ url_for('article_detail', article_id=article.id) }}" class="text-neon-blue hover:text-neon-green transition-colors text-sm sm:text-base">Read More</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </main>

    <footer class="bg-gray-800 py-6 sm:py-8">
        <div class="container mx-auto px-4 sm:px-6 text-center">
            <p class="text-sm sm:text-base">&copy; 2024 AI Channel. All rights reserved.</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}" type="module"></script>
</body>
</html>
